        <section>
            <h2 id="iframes">Uso de iframes</h2>
            <article>
                <h2>Iframe con pagina web</h2>
                <figure>
                    <iframe src="https://sistemas.ufidelitas.ac.cr/" width="1100" height="400">
                        
                    </iframe>
                </figure>
            </article>
            
            <article>
                <h2>Iframe con de un banco</h2>
                <figure>
                    <iframe src="https://www.bancopopular.fi.cr/" width="1100" height="400">
                        
                    </iframe>
                </figure>    
            </article>
            
            <article>
                <h2>Iframe con video de youtube</h2>
                <figure>
                    <iframe width="1250" height="703" src="https://www.youtube.com/embed/y_vO_m7-XNg" title="Creando Selección de Boxeadores para la web Velada del Año 4 - HTML, CSS, JavaScript &amp; Astro" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </figure>
            </article>
            
            <article>
                <h2>Iframe google maps</h2>

                   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3036.0042568404947!2d-3.6909086235710427!3d40.45304275342779!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4228e23705d39f%3A0xa8fff6d26e2b1988!2sEstadio%20Santiago%20Bernab%C3%A9u!5e0!3m2!1ses-419!2scr!4v1709946705145!5m2!1ses-419!2scr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
